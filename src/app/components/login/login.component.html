<form [formGroup]="loginForma">
    <p-card header="Ingresar al sistema" [style]="{width: '400px'}">
      <div class="field">
        <label for="email">Correo Electrónico</label>
        <input 
          type="text"
          pInputText
          formControlName="email"
          class="w-full"
          name="email"
          placeholder="Ingresa Correo Electrónico"
        />
        <div *ngIf="email.invalid && email.touched">
          <p *ngIf="email.errors?.['required']">El correo es obligatorio.</p>
          <p *ngIf="email.errors?.['email']">El formato del correo es inválido.</p>
        </div>
  
        <label for="password">Contraseña</label>
        <input 
          type="password"
          pInputText
          formControlName="password"
          class="w-full"
          name="password"
          placeholder="Ingresa Contraseña"
          [disabled]="loginForma.invalid"
          
        />
        <div *ngIf="password.invalid && password.touched">
          <p *ngIf="password.errors?.['required']">La contraseña es obligatoria.</p>
          <p *ngIf="password.errors?.['minlength']">Debe tener al menos 8 caracteres.</p>
          <p *ngIf="password.errors?.['pattern']">
            Debe contener al menos una mayúscula, una minúscula y un carácter especial.
          </p>
        </div>
      </div>
  
      <p-button label="Ingresar Miriam" styleClass="w-full" [disabled]="loginForma.invalid"></p-button>
      <div class="mt-2">
        ¿No eres miembro? <a routerLink="/register">Regístrate</a>
      </div>
    </p-card>
  </form>
