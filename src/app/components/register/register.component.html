<form [formGroup]="registerForma" (ngSubmit)="onRegister()">
    <p-card header="Ingresar al sistema" [style]="{width: '400px'}">
        
        <div class="field">
            <label for="fullName">Nombre Completo</label>
            <input 
                type="text"
                pInputText
                formControlName="fullName"
                class="w-full"
                name="fullName"
                placeholder="Nombre Completo"
            />
        </div>
        <small *ngIf="registerForma.get('fullName')?.invalid && (registerForma.get('fullName')?.dirty || registerForma.get('fullName')?.touched)" class="block p-error">
            <div *ngIf="registerForma.get('fullName')?.errors?.['required']">Nombre es requerido.</div>
            <div *ngIf="registerForma.get('fullName')?.errors?.['pattern']">Nombre deberá ser válido</div>
        </small>

        <div class="field">
            <label for="email">Correo Electrónico</label>
            <input 
                type="text"
                pInputText
                formControlName="email"
                class="w-full"
                name="email"
                placeholder="Ingresa Correo Electrónico"
            />
        </div>
        <small *ngIf="registerForma.get('email')?.invalid && (registerForma.get('email')?.dirty || registerForma.get('email')?.touched)" class="block p-error">
            <div *ngIf="registerForma.get('email')?.errors?.['required']">Email es requerido.</div>
            <div *ngIf="registerForma.get('email')?.errors?.['email']">Email deberá ser válido</div>
        </small>

        <div class="field">
            <label for="password">Contraseña</label>
            <input 
                type="password"
                pInputText
                formControlName="password"
                class="w-full"
                name="password"
                placeholder="Ingresa Contraseña"
            />
        </div>
        <small *ngIf="registerForma.get('password')?.invalid && (registerForma.get('password')?.dirty || registerForma.get('password')?.touched)" class="block p-error">
            <div *ngIf="registerForma.get('password')?.errors?.['required']">Contraseña es requerida.</div>
        </small>

        <div class="field">
            <label for="confirmPassword">Confirmar Contraseña</label>
            <input 
                type="password"
                pInputText
                formControlName="confirmPassword"
                class="w-full"
                name="confirmPassword"
                placeholder="Confirma Contraseña"
            />
        </div>
        <small *ngIf="registerForma.get('confirmPassword')?.invalid && (registerForma.get('confirmPassword')?.dirty || registerForma.get('confirmPassword')?.touched)" class="block p-error">
            <div *ngIf="registerForma.get('confirmPassword')?.errors?.['required']">Confirmar Contraseña es requerida.</div>
        </small>
        <small class="block p-error" *ngIf="registerForma?.errors?.['passwordMismatch'] && registerForma.get('confirmPassword')?.valid && registerForma.get('password')?.valid">
            Contraseñas no coinciden
        </small>

        <p-button label="Registrar Miriam" class="w-full" [disabled]="registerForma.invalid" type="submit"></p-button>
        <div class="mt-2">
            ¿Ya eres miembro? <a routerLink="/register">Ingresar</a>
        </div>
    </p-card>
</form>
